<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healtery - Fruits & Veggies Encyclopedia</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f8f0; margin: 0; padding: 20px; text-align: center; transition: background 0.3s; }
        body.dark { background: #121212; color: #fff; }
        h1 { color: #2e8b57; }
        .toggle { position: fixed; top: 10px; right: 10px; padding: 10px; background: #2e8b57; color: white; border-radius: 5px; cursor: pointer; }
        #search { width: 90%; max-width: 600px; padding: 15px; font-size: 18px; border-radius: 10px; border: 2px solid #2e8b57; margin: 20px auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 30px; }
        .card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: transform 0.2s; }
        .card:hover { transform: scale(1.05); }
        body.dark .card { background: #1f1f1f; }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .model-viewer { width: 100%; height: 200px; }
        .intro { font-weight: bold; color: #2e8b57; font-size: 1.1em; }
        body.dark .intro { color: #90ee90; }
    </style>
</head>
<body>
    <h1>Healtery Encyclopedia</h1>
    <p>Global guide with 150+ items—search for nutrition, benefits, 3D views & more!</p>
    <input type="text" id="search" placeholder="Type here... e.g., Banana, Carrot, Mango">
    <div class="toggle" onclick="document.body.classList.toggle('dark')">Dark Mode</div>
    <div id="results" class="grid"></div>

    <script>
        const data = [
            // 150+ items example (trimmed for space—add full from sources)
            {name: "Banana", type: "Fruit", protein: "1.3g", season: "Year-round", temp: "25-30°C", calories: "89", vitamins: "Vitamin C, B6", benefits: "Rich in potassium, aids digestion, quick energy boost", diseases: "Heart health, blood pressure control", origins: "Southeast Asia", photo: "https://images.unsplash.com/photo-1571771894821-ce9b6b553831", glb: "https://modelviewer.dev/shared-assets/models/NeilArmstrong.glb" /* Replace with real free GLB like https://sketchfab.com/3d-models/free-fruits.glb */},
            {name: "Apple", type: "Fruit", protein: "0.5g", season: "Autumn", temp: "15-21°C", calories: "52", vitamins: "Vitamin C, K", benefits: "High fiber, heart health, weight management", diseases: "Heart disease, diabetes", origins: "Central Asia", photo: "https://images.unsplash.com/photo-1560806887-1f58a95cb1e1", glb: null},
            // Expand with 150+ from USDA lists: e.g., Orange, Strawberry, Broccoli, Carrot, Tomato, Spinach, Kale, etc. (use web results for details)
            // Full list in your GitHub—add from  Harvard Nutrition Source,  WWF 50 Foods, etc.
        ];

        const resultsDiv = document.getElementById('results');
        const searchInput = document.getElementById('search');

        function displayItems(items) {
            resultsDiv.innerHTML = '';
            if (items.length === 0) {
                resultsDiv.innerHTML = '<p>No results found. Try another!</p>';
                return;
            }
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                let viewer = item.glb ? `<model-viewer src="${item.glb}" ar auto-rotate camera-controls></model-viewer>` : `<img src="${item.photo}" alt="${item.name}">`;
                card.innerHTML = `
                    ${viewer}
                    <div class="info">
                        <h2>${item.name} (${item.type})</h2>
                        <p class="intro">Quick: ${item.benefits.split(',')[0]}.</p>
                        <p><strong>Protein:</strong> ${item.protein}</p>
                        <p><strong>Calories:</strong> ${item.calories}</p>
                        <p><strong>Vitamins:</strong> ${item.vitamins}</p>
                        <p><strong>Season:</strong> ${item.season}</p>
                        <p><strong>Temp:</strong> ${item.temp}</p>
                        <p><strong>Origins:</strong> ${item.origins}</p>
                        <p><strong>Benefits:</strong> ${item.benefits}</p>
                        <p><strong>Helps With:</strong> ${item.diseases}</p>
                    </div>
                `;
                resultsDiv.appendChild(card);
            });
        }

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = data.filter(item => item.name.toLowerCase().includes(query));
            displayItems(filtered);
        });

        displayItems(data); // Show all on load
    </script>
</body>
</html>
